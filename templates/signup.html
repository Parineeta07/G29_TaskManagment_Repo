<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Reset */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Background Video */
#bg-video {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    object-fit: cover;
    z-index: -1;
}

/* Body Styling */
body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: black;
}

/* Signup Container */
.signup-container {
    background: rgba(0, 0, 0, 0.6);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 0 20px rgba(0, 255, 255, 0.6);
    width: 100%;
    max-width: 400px;
    backdrop-filter: blur(8px);
    border: 2px solid rgba(0, 255, 255, 0.3);
    animation: fadeIn 1s ease-in-out;
}

/* Form Heading */
.signup-form h2 {
    font-size: 28px;
    color: #00f7ff;
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 0 0 10px #00f7ff, 0 0 20px #00f7ff;
}

/* Input Group */
.input-group {
    margin-bottom: 20px;
}

.input-group label {
    display: block;
    font-size: 14px;
    color: #00f7ff;
    margin-bottom: 6px;
    text-shadow: 0 0 8px #00f7ff;
}

.input-group input {
    width: 100%;
    padding: 12px;
    border: 2px solid rgba(0, 255, 255, 0.4);
    border-radius: 6px;
    font-size: 16px;
    background: rgba(0, 0, 0, 0.8);
    color: #00f7ff;
    outline: none;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 0 10px rgba(0, 255, 255, 0.4);
}

.input-group input:focus {
    border-color: #00f7ff;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.8);
}

/* Submit Button */
.submit-btn {
    width: 100%;
    padding: 15px;
    background: linear-gradient(45deg, #00f7ff, #0077ff);
    color: white;
    font-size: 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
    text-transform: uppercase;
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.6);
}

.submit-btn:hover {
    background: linear-gradient(45deg, #0077ff, #00f7ff);
    transform: scale(1.05);
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
}

.submit-btn:active {
    transform: scale(0.98);
}

/* Login Link */
.login-link {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #00f7ff;
}

.login-link a {
    color: #00f7ff;
    text-decoration: none;
    text-shadow: 0 0 8px #00f7ff;
}

.login-link a:hover {
    text-decoration: underline;
}

/* Fade In Animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(-20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Responsive Design */
@media (max-width: 600px) {
    .signup-container {
        padding: 30px;
    }

    .signup-form h2 {
        font-size: 24px;
    }

    .input-group input {
        font-size: 16px;
    }

    .submit-btn {
        font-size: 16px;
        padding: 12px;
    }
}

    </style>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Holy guacamole!</strong> <p class="{{ category }}">{{ message }}</p>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- Background Video -->
    <video autoplay muted loop id="bg-video">
        <source src="/static/images/e496538fc5882fc22c3de5e6c85de9f7.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Signup Form -->
    <div class="signup-container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form action="/signup" method="post">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your full name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Your password" required>
                </div>
                <button type="submit" class="submit-btn">Sign Up</button>
                <p class="login-link">Already have an account? <a href="{{url_for('login')}}">Login</a></p>
            </form>
        </div>
    </div>

</body>
</html>
